name: Generate Sitemaps

on:
  push:
    branches:
      - main
      - master
  workflow_dispatch:

jobs:
  generate-sitemaps:
    runs-on: ubuntu-latest
    permissions:
      contents: write

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '18'

      - name: Generate sitemaps
        run: node scripts/generate-sitemaps.js

      - name: Show generated files
        run: |
          echo "=== sitemap.xml ==="
          head -20 sitemap.xml
          echo ""
          echo "=== image-sitemap.xml ==="
          head -20 image-sitemap.xml

      - name: Check if files exist
        run: ls -lh sitemap.xml image-sitemap.xml

      - name: Configure git
        run: |
          git config user.name "github-actions[bot]"
          git config user.email "github-actions[bot]@users.noreply.github.com"

      - name: Add and commit
        run: |
          git add -f sitemap.xml image-sitemap.xml
          git status
          git diff --cached --stat
          git commit -m "chore: auto-generate sitemaps" || echo "No changes to commit"

      - name: Push changes
        run: git push || echo "Nothing to push"
