<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>File Browser - Train Simulator Mod Archive</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <link href="css/bootstrap.min.css" rel="stylesheet">
    <link href="css/custom-dark.css" rel="stylesheet">
    <style>
        .file-browser-container {
            max-width: 1200px;
            margin: 0 auto;
            padding: 2rem;
        }
        .file-item {
            display: flex;
            align-items: center;
            justify-content: space-between;
            padding: 1rem;
            background: #1a1a1a;
            border: 2px solid #333;
            border-radius: 8px;
            margin-bottom: 0.75rem;
            transition: all 0.2s;
        }
        .file-item:hover {
            background: #252525;
            border-color: #4a9eff;
        }
        .file-icon {
            width: 40px;
            height: 40px;
            display: flex;
            align-items: center;
            justify-content: center;
            background: #252525;
            border-radius: 6px;
            margin-right: 1rem;
        }
        .file-info {
            flex: 1;
        }
        .file-name {
            font-weight: 500;
            color: #fff;
            margin-bottom: 0.25rem;
        }
        .file-meta {
            font-size: 0.85rem;
            color: #888;
        }
        .file-actions {
            display: flex;
            gap: 0.5rem;
        }
        .btn-copy {
            padding: 0.5rem 1rem;
            background: #2a2a2a;
            border: 1px solid #444;
            border-radius: 6px;
            color: #fff;
            cursor: pointer;
            transition: all 0.2s;
            font-size: 0.85rem;
        }
        .btn-copy:hover {
            background: #4a9eff;
            border-color: #4a9eff;
        }
        .btn-copy.copied {
            background: #2ecc71;
            border-color: #2ecc71;
        }
        .search-box {
            margin-bottom: 2rem;
            padding: 1rem;
            background: #1a1a1a;
            border: 2px solid #333;
            border-radius: 8px;
        }
        .search-input {
            width: 100%;
            padding: 0.75rem;
            background: #252525;
            border: 1px solid #444;
            border-radius: 6px;
            color: #fff;
            font-size: 1rem;
        }
        .search-input:focus {
            outline: none;
            border-color: #4a9eff;
        }
        .stats-row {
            display: flex;
            gap: 1rem;
            margin-bottom: 2rem;
        }
        .stat-card {
            flex: 1;
            padding: 1rem;
            background: #1a1a1a;
            border: 2px solid #333;
            border-radius: 8px;
            text-align: center;
        }
        .stat-number {
            font-size: 2rem;
            font-weight: 700;
            color: #4a9eff;
        }
        .stat-label {
            font-size: 0.85rem;
            color: #888;
            text-transform: uppercase;
        }
        .loading {
            text-align: center;
            padding: 3rem;
            color: #888;
        }
    </style>
</head>
<body class="body-with-fixed-header">
    <nav class="navbar navbar-expand-lg navbar-dark bg-dark fixed-top">
        <div class="container-fluid">
            <a class="navbar-brand" href="index.html">
                <img src="https://files.trainsimarchive.org/media/tsma-logo.png" alt="Train Simulator Mod Archive" class="logo">
            </a>
            <div class="collapse navbar-collapse desktop-nav" id="navbarNav">
                <ul class="navbar-nav">
                    <li class="nav-item">
                        <a class="nav-link" href="index.html">Home</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="contributors.html">Contributors</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="stats.html">Statistics</a>
                    </li>
                </ul>
            </div>
        </div>
    </nav>

    <main class="mod-exconrail-main">
        <div class="file-browser-container">
            <h1 class="text-2xl font-bold" style="margin-bottom: 1rem;">R2 File Browser</h1>
            <p style="color: #888; margin-bottom: 2rem;">Browse and copy links to all files in R2 storage</p>

            <div class="stats-row">
                <div class="stat-card">
                    <div class="stat-number" id="totalFiles">-</div>
                    <div class="stat-label">Total Files</div>
                </div>
                <div class="stat-card">
                    <div class="stat-number" id="totalSize">-</div>
                    <div class="stat-label">Total Size</div>
                </div>
                <div class="stat-card">
                    <div class="stat-number" id="fileCount">-</div>
                    <div class="stat-label">Showing</div>
                </div>
            </div>

            <div class="search-box">
                <input type="text" id="searchInput" class="search-input" placeholder="Search files...">
            </div>

            <div id="fileList">
                <div class="loading">
                    <i class="fas fa-spinner fa-spin" style="font-size: 3rem;"></i>
                    <p style="margin-top: 1rem;">Loading files...</p>
                </div>
            </div>
        </div>
    </main>

    <footer id="dynamicFooter">
        <div class="footer-content">
            <div class="footer-nav">
                <a href="terms.html">Terms of Use</a>
                <span class="separator">•</span>
                <a href="privacy.html">Privacy Policy</a>
                <span class="separator">•</span>
                <a href="support.html">Support Us</a>
            </div>
            <p class="footer-copyright">&copy; 2023 - 2025 Train Simulator Mod Archive</p>
        </div>
    </footer>

    <script src="js/bootstrap.bundle.min.js"></script>
    <script src="js/main.js"></script>
    <script>
        const TSMA_API_URL = 'https://api.trainsimarchive.org';
        let allFiles = [];

        // Copy to clipboard
        function copyToClipboard(text, button) {
            navigator.clipboard.writeText(text).then(() => {
                const originalText = button.textContent;
                button.textContent = 'Copied!';
                button.classList.add('copied');
                
                setTimeout(() => {
                    button.textContent = originalText;
                    button.classList.remove('copied');
                }, 2000);
            }).catch(err => {
                console.error('Failed to copy:', err);
                alert('Failed to copy to clipboard');
            });
        }

        // Render files
        function renderFiles(files) {
            const container = document.getElementById('fileList');
            
            if (files.length === 0) {
                container.innerHTML = '<p style="text-align: center; color: #888; padding: 2rem;">No files found</p>';
                return;
            }

            container.innerHTML = files.map(file => {
                const icon = file.name.endsWith('.rar') || file.name.endsWith('.zip') 
                    ? 'fa-file-archive' 
                    : file.name.match(/\.(png|jpg|jpeg|gif|svg)$/i) 
                    ? 'fa-image' 
                    : 'fa-file';

                return `
                    <div class="file-item">
                        <div class="file-icon">
                            <i class="fas ${icon}" style="font-size: 1.25rem; color: #888;"></i>
                        </div>
                        <div class="file-info">
                            <div class="file-name">${file.name}</div>
                            <div class="file-meta">
                                ${file.sizeFormatted} • Uploaded ${new Date(file.uploaded).toLocaleDateString()}
                            </div>
                        </div>
                        <div class="file-actions">
                            <button class="btn-copy" onclick='copyToClipboard("${file.url}", this)'>
                                <i class="fas fa-link"></i> Copy URL
                            </button>
                            <button class="btn-copy" onclick='copyToClipboard("${file.apiUrl}", this)'>
                                <i class="fas fa-code"></i> Copy API
                            </button>
                        </div>
                    </div>
                `;
            }).join('');

            document.getElementById('fileCount').textContent = files.length;
        }

        // Search files
        function searchFiles(query) {
            const filtered = allFiles.filter(file => 
                file.name.toLowerCase().includes(query.toLowerCase())
            );
            renderFiles(filtered);
        }

        // Load files from API
        async function loadFiles() {
            try {
                const response = await fetch(`${TSMA_API_URL}/api/files/list`);
                const data = await response.json();
                
                allFiles = data.files;
                
                // Update stats
                document.getElementById('totalFiles').textContent = data.totalFiles;
                const totalSize = allFiles.reduce((sum, f) => sum + f.size, 0);
                document.getElementById('totalSize').textContent = formatBytes(totalSize);
                
                // Render files
                renderFiles(allFiles);
            } catch (error) {
                console.error('Error loading files:', error);
                document.getElementById('fileList').innerHTML = 
                    '<p style="color: #ff4444; text-align: center; padding: 2rem;">Error loading files from R2</p>';
            }
        }

        // Format bytes
        function formatBytes(bytes) {
            if (bytes === 0) return '0 Bytes';
            const k = 1024;
            const sizes = ['Bytes', 'KB', 'MB', 'GB'];
            const i = Math.floor(Math.log(bytes) / Math.log(k));
            return Math.round((bytes / Math.pow(k, i)) * 100) / 100 + ' ' + sizes[i];
        }

        // Initialize
        document.addEventListener('DOMContentLoaded', function() {
            loadFiles();
            
            // Search handler
            document.getElementById('searchInput').addEventListener('input', function(e) {
                searchFiles(e.target.value);
            });
        });
    </script>
</body>
</html>
